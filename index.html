<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存钱罐</title>
    <link rel="stylesheet" href="blue_styles.css">
</head>
<body>
    <div class="container">
        <h1>存钱罐</h1>
        <div class="piggy-bank">
            <div class="glasses" id="glasses">
                <div class="lens" id="left-lens"></div>
                <div class="lens" id="right-lens"></div>
            </div>
            <div class="coins" id="coins"></div>
            <div class="caption">我爱赚钱，开心上班</div>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
                <div class="progress-segments">
                    <div class="segment" style="width: 8%;">8%</div>
                    <div class="segment" style="width: 30%;">30%</div>
                    <div class="segment" style="width: 10%;">10%</div>
                    <div class="segment" style="width: 30%;">30%</div>
                    <div class="segment" style="width: 8%;">8%</div>
                    <div class="segment" style="width: 14%;">14%</div>
                </div>
            </div>
            <div id="progress-percent"></div>
        </div>
        <p id="time-period"></p>
        <p id="current-time"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
